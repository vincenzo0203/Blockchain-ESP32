{% extends 'dashboard.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="card shadow-lg p-4 rounded-3">
      <h3 class="text-center mb-4">Storico Accessi dell'Utente</h3>
      <div class="card-body" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
        <div id="logContainer">
          {% if logs %}
            <ul class="list-group">
              {% for log in logs %}
                <li class="list-group-item">{{ log.timestamp }} - {{ log.message }}</li>
              {% endfor %}
            </ul>
          {% else %}
            <p class="text-center text-muted">Nessuna informazione disponibile.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function loadLogs() {
      $.ajax({
        type: 'GET',
        url: '{% url "get_logs" %}',
        success: function(response) {
          console.log(response);
          var logsContainer = $('#logContainer');
          logsContainer.empty();

          if (response.logs.length > 0) {
            var logList = '<ul class="list-group">';
            response.logs.forEach(function(log) {
              let date = new Date(log.timestamp);
              let formattedDate = date.toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'medium' });
              logList += `<li class="list-group-item">${formattedDate} - ${log.rfid} - ${log.granted}</li>`;
            });
            logList += '</ul>';
            logsContainer.append(logList);
          } else {
            logsContainer.append('<p class="text-center text-muted">Nessuna informazione disponibile.</p>');
          }
        }
      });
    }

    $(document).ready(function() {
      loadLogs();
    });
  </script>
{% endblock %}
